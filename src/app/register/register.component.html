<div id="registerDiv">
  <div class="input-field">
    <h2>Register to SySVentory SaaS</h2>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]='email' id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input [(ngModel)]='passwordA' id="password1" type="password" class="validate">
            <label for="password1">Password</label>
          </div>
          <div class="input-field col s6">
            <input [(ngModel)]='passwordB' id="password2" type="password" class="validate">
            <label for="password2">Repeat Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]='company' id="company" type="text" class="validate" required>
            <label for="company">Company</label>
          </div>
        </div>
      </form>
    </div>
    <p *ngIf="error" style="color:red">
      {{error}}
    </p>
    <div class="row">
      <div class="col s4 offset-s4">
        <button class="btn waves-effect waves-light" (click)="register()">
        <i class="material-icons right">send</i>
        Register
   </button>
      </div>
    </div>
  </div>
</div>
