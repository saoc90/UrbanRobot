<div>
  <div>
    <div>
      <h2>Edit Administrator</h2>
    <table class="responsive-table">
        <thead>
          <tr>
              <th data-field="id">Email</th>
              <th></th>
              <th></th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let user of adminUsers | async" >
           
            <td style="padding-top:2px"> 
              <div class="input-field col s6">
                <input [(ngModel)]='user.email' disabled 
                  style="border-bottom: 1px solid black;
                         color: black;" 
                         id="last_name" type="text" class="validate">
              </div>
            </td>
            <td >
              <button class="btn waves-effect waves-light" 
                  (click)="resetPassword(user)" 
                  title="Send a new Password by email to {{user.email}}">
                  <i class="material-icons right">send</i>
                    Reset Password
              </button>
            </td>
            <td style="width:20px;">
              <a (click)="toggleUser(user)" 
                  
                 title="Delete User"
                 style="background-color:red; "
                 class="waves-effect waves-light btn">
                  <i style="font-size: 25px" class="material-icons ">delete</i>
               </a>
            </td>
          </tr>

        </tbody>
      </table>
  </div>
</div>

  </div>
    <div  class="input-field">
    <h2>Add new Administrator</h2>
     <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]='email' id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
       
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]='passwordA'  id="password1" type="password" class="validate">
          <label for="password1">Password</label>
        </div>
        <div class="input-field col s6">
          <input  [(ngModel)]='passwordB' id="password2" type="password" class="validate">
          <label for="password2">Repeat Password</label>
        </div>
      </div>

    </form>
  </div>
   <p *ngIf="error" style="color:red">
        {{error}}
      </p>
    <div class="row">
      <div class="col s4 offset-s4">
   <button class="btn waves-effect waves-light" 
        (click)="createUser()">
        <i class="material-icons right">send</i>
        Create User
   </button>
    </div>
    </div>
    </div>
    <h2>Edit Users</h2>
    <div *ngFor="let company of companyList | async"  > 
      <h3 [ngClass]="{companyDeactivated: company.isDeactivated}">{{company.name}}</h3>
       <a   (click)="toggleCompany(company)" 
                 class="waves-effect waves-light btn">
                  <i *ngIf="!company.isDeactivated" title="Deactivate Company" style="font-size: 25px" class="material-icons ">lock_outline</i>
                  <i *ngIf="company.isDeactivated" title="Activate Company" style="font-size: 25px" class="material-icons ">lock_open</i>
               </a>
      <companySetting [companyID]="company.id"></companySetting>
  </div>
